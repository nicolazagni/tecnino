<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Electronic Project Builder</title>
</head>
<body>

<div id="app">
    <div id="component-list">
        <!-- Components will be dynamically generated here -->
    </div>
    
    <div id="canvas" class="droppable-container">
        <!-- Canvas for connecting components will be here -->
    </div>

    <button id="generate-button">Generate Materials List</button>
    <div id="materials-list">
        <!-- Generated materials list will be displayed here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
